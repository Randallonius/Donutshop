<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="donutshop.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster|Josefin+Slab:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <title>PDX Donuts</title>
<script>
var donutShop = function (shopName, minCust, maxCust, avgDon, hrsOp) {
  this.shopName = shopName;
  this.minCust = minCust;
  this.maxCust = maxCust;
  this.avgDon = avgDon;
  this.hrsOp = hrsOp;
  var customersPerDay = (Math.floor(Math.random() * (this.maxCust - this.minCust)) + this.minCust) * this.hrsOp;
  this.dayCust = customersPerDay;
  var donutPerDay = Math.floor(this.dayCust * this.avgDon);
  this.donDay = donutPerDay;
  console.log(customersPerDay);
}
var donut = new Array();
  donut.push(new donutShop("Voodoo Donuts", 4, 37, 2, 24));
  donut.push(new donutShop("Blue Star Donuts", 8, 43, 4.5, 11));
  donut.push(new donutShop("Coco", 9, 23, 6.33, 11));
  donut.push(new donutShop("Tonallis Donuts & Cream", 2, 28, 1.25, 17));
  donut.push(new donutShop("Sesame Donuts", 8, 58, 3.75, 24));
</script>
  </head>
  <header>
  </header>
    <div id="logo">
    <h1>Donuts</h1>
    <h2>of PDX</h2>
  </div>
  <body>
    <section>
    <h1>Portland's finest Donut Shops</h1>
      <table>
        <tr>
          <th>Shop Name</th>
          <th>Minimum Customers</th>
          <th>Maximum Customers</th>
          <th>Average Donuts/Customer</th>
          <th>Hours Open</th>
          <th>Customers Per Day</th>
          <th>Total Donuts Needed</th>
        </tr>
        <script type="text/javascript"> //JavaScript for table
  for (var index = 0; index < donut.length; index++) {
document.write("<tr>");
document.write("<td>" + donut[index].shopName + "</td>");
document.write("<td>" + donut[index].minCust + "</td>");
document.write("<td>" + donut[index].maxCust + "</td>");
document.write("<td>" + donut[index].avgDon + "</td>");
document.write("<td>" + donut[index].hrsOp + "</td>");
document.write("<td>" + donut[index].dayCust + "</td>");
document.write("<td>" + donut[index].donDay + "</td>");
document.write("</tr>");
}
</script>
      </table>
    </section>
    <footer>
      &copy; Jonathan Randall 2015
    </footer>
  </body>
</html>
